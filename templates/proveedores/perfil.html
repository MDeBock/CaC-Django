{% extends "provired/base.html" %}
{% block titulo %}{{username}}{% endblock titulo %}
{% block botones %}{% endblock botones %}

{% block contenido %}
<div class="container">
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" name="username" id="username" value="{{username}}">
                    <label for="username">Nombre de Usuario</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input type="text" name="email" id="email" value="{{email}}">
                    <label for="email">Correo electronico</label>
                </div>
            </div>
            <div class="row">
                <div class="file-field input-field col s6">
                    <div class="btn">
                      <span>Avatar</span>
                      <input type="file">
                    </div>
                    <div class="file-path-wrapper">
                      <input class="file-path validate" type="text">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s6">
                        <a class="waves-effect waves-light btn orange darken-4"><i class="material-icons right">save</i>Guardar</a>
                        <a href="{% url "home" %}" class="waves-effect waves-light btn orange darken-4"><i class="material-icons right">undo</i>volver</a>
                        <a class="waves-effect waves-light btn orange darken-4"><i class="material-icons right">clear_all</i>Limpiar</a>
            
                    </div>
                </div> 
            </div>

        </form>
    </div>
</div>
{% endblock contenido %}
